{% include 'layout.html' %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card w-100" style="max-width: 600px;">
    <div class="card-header text-center">
      <h5 class="mb-0">Register</h5>
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="role">Role</label>
            <input type="text" class="form-control" name="role" id="role" required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number" autocomplete="tel" required>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" autocomplete="new-password" required>
        </div>
        <div class="form-group mb-4">
          <label for="password2">Verify Password</label>
          <input type="password" class="form-control" name="password2" id="password2" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <a href="/auth/login-page">Already have an account?</a>
    </div>
  </div>
</div>
