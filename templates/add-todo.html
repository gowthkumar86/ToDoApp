{% include 'layout.html' %}

<div class="container my-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Create a New Todo</h5>
    </div>
    <div class="card-body">
      <form id="todoForm" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label fw-semibold">Title</label>
          <input type="text" id="title" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea id="description" class="form-control" name="description" rows="4" required></textarea>
        </div>

        <div class="mb-4">
          <label for="priority" class="form-label fw-semibold">Priority</label>
          <select id="priority" class="form-select" name="priority" aria-label="Select priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1"><i class="bi bi-plus-square"></i> Add New Todo</button>
          <a href="/todos/todo-page" class="btn btn-secondary flex-grow-1"><i class="bi bi-arrow-return-left"></i> Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
