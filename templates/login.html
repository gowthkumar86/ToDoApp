{% include 'layout.html' %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card w-100" style="max-width: 400px;">
        <div class="card-header text-center">
            <h5 class="mb-0">Login</h5>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" autocomplete="username" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="/auth/register-page">Register?</a>
        </div>
    </div>
</div>
