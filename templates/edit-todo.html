{% include 'layout.html' %}

<div class="container my-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="mb-0">✍️ Edit Your Todo</h5>
    </div>
    <div class="card-body">
      <form id="editTodoForm" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label fw-semibold">Title</label>
          <input type="text" id="title" class="form-control" name="title" value="{{todo.title}}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" required>{{todo.description}}</textarea>
        </div>

        <div class="mb-3">
          <label for="priority" class="form-label fw-semibold">Priority</label>
          <select id="priority" name="priority" class="form-select" aria-label="Select priority">
            {% for i in range(1,6) %}
            <option value="{{i}}" {% if todo.priority == i %} selected {% endif %}>{{i}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="complete" name="complete" {% if todo.complete %} checked {% endif %}>
          <label class="form-check-label" for="complete">Mark as Complete</label>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">💾 Save Changes</button>
          <button id="deleteButton" type="button" class="btn btn-danger">🗑️ Delete</button>
          <a href="/todos/todo-page" class="btn btn-secondary">↩️ Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
